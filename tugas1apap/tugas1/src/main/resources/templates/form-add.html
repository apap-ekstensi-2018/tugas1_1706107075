<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:replace="fragments/header :: header(title=${title})"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div th:replace="fragments/header :: nav"></div>
	<h3 class="page-header">Tambah Mahasiswa</h3>

	<form action="/mahasiswa/tambah/submit" method="post">
		<div>
			<label for="nama">Nama Lengkap</label> 
		</div>
		<div>
			<input type="text" name="nama"/>
		</div>
		<div>
			<label for="tempat_lahir">Tempat Lahir</label> 
		</div>
		<div>
			<input type="text" name="tempat_lahir"/>
		</div>
		<div>
			<label for="tanggal_lahir">Tanggal Lahir</label> 
		</div>
		<div>
			<input type="text" name="tanggal_lahir"/>
		</div>
		<div>
			<label for="jenis_kelamin">Jenis Kelamin</label> 
		</div>
		<div>
			<select id="jenis_kelamin" name="jenis_kelamin">
				<option value="0">Laki-Laki</option>
				<option value="1">Perempuan</option>
			</select>
		</div>
		<div>
			<label for="agama">Agama</label> 
		</div>
		<div>
			<select id="agama" name="agama">
				<option value="Protestan">Protestan</option>
				<option value="Katolik">Katolik</option>
				<option value="Budha">Budha</option>
				<option value="Konghucu">Konghucu</option>
				<option value="Hindu">Hindu</option>
				<option value="Islam">Islam</option>
			</select>
		</div>
		<div>
			<label for="golongan_darah">Golongan Darah</label> 
		</div>
		<div>
			<select id="golongan_darah" name="golongan_darah">
				<option value="A+">A+</option>
				<option value="A-">A-</option>
				<option value="B+">B+</option>
				<option value="B-">B-</option>
				<option value="O+">O+</option>
				<option value="O-">O-</option>
				<option value="AB+">AB+</option>
				<option value="AB-">AB-</option>
			</select>
		</div>
		<div>
			<label for="tahun_masuk">Tahun Masuk</label> 
		</div>
		<div>
			<input type="text" name="tahun_masuk"/>
		</div>
		<div>
			<label for="jalur_masuk">Jalur Masuk</label> 
		</div>
		<div>
			<select id="jalur_masuk" name="jalur_masuk">
				<option value="Undangan Reguler/SNMPTN">Undangan Reguler/SNMPTN</option>
				<option value="Undangan Paralel/PPKB">Undangan Paralel/PPKB</option>
				<option value="Undangan Olimpiade">Undangan Olimpiade</option>
				<option value="Ujian Tulis Mandiri">Ujian Tulis Mandiri</option>
				<option value="Ujian Tulis Bersama/SBMPTN">Ujian Tulis Bersama/SBMPTN</option>
			</select>
		</div>
		<div>
			<label for="id_prodi">ID Program Studi</label> 
		</div>
		<div>
			<select id="id_prodi" name="id_prodi" >
				<option th:each="prodi, iteration: ${listProdi}" th:value="${prodi.getId()}" th:text="${prodi.getNama_prodi()}"></option>
			</select>
		</div>
		<div>
			<button type="submit">Simpan</button>
		</div>
	</form>

</body>

</html>
